<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{
            text-decoration: none;
        }
    </style>
    <title>Mi primera web</title>
</head>
<body>
    <header>
        <h1>Mi primera web</h1> 
         <nav>
             <ul>
                 <li class="caja"><a href="index.html">Inicio</li>
                 <li class="caja"><a href="contenidos.html">Contenido</li>
                 <li class="caja"><a href="contacto.html">Contacto</li>
             </ul>
         </nav>
     </header>
     <hr>
     
     <h2>Contáctame aquí</h2>

     <form action="contacto.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required/>
        <br/><br/>

        <label for="biografía">Biografía:</label>
        <input type="text" id="biografia" name="biografia" required/>
        <br/><br/>
        
        <label for="edad">Edad:</label>
        <select id="edad" name="edad">
            <option value="mayor de edad">Mayor de edad</option>
            <option value="adulto">Adulto</option>
            <option value="mayor de 65 años">Mayor de 65 años</option>
        </select>
        <br/><br/>
        
        <button type="submit">Enviar</button>
     </form>
</body>
</html>
